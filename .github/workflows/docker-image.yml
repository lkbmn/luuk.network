name: Docker Image CI
on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
jobs:
 build:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     packages: write
   steps:
   - uses: actions/checkout@v4
   - name: Log in to GitHub Container Registry
     run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
   - name: Build and push Docker image
     run: |
       IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/luuk.network:$(date +%s)
       docker build . \
         --file Dockerfile \
         --build-arg DATOCMS_TOKEN=${{ secrets.DATOCMS_TOKEN }} \
         --tag $IMAGE_NAME
       docker push $IMAGE_NAME
